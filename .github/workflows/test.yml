name: Test

on:
  pull_request:
  push:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: ./
        with:
          input-file: test/example.pkl
          output-folder: test/output
      - run: |
          ls test/output
          cat test/output/generated/example.pkl.swift